<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calc.css">

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
    <div class="buttons">
        <button onclick="allKeys('1')">1</button>
        <button onclick="allKeys('2')">2</button>
        <button onclick="allKeys('3')">3</button>
        <button class="delete" onclick="deleteText()" >DEL</button>
        <button onclick="allKeys('4')">4</button>
        <button onclick="allKeys('5')">5</button>
        <button onclick="allKeys('6')">6</button>
        <button onclick="allKeys('+')">+</button>
        <button onclick="allKeys('7')">7</button>
        <button onclick="allKeys('8')">8</button>
        <button onclick="allKeys('9')">9</button>
        <button onclick="allKeys('-')">-</button>
        
        <button onclick="allKeys('.')">.</button>
        <button onclick="allKeys('0')">0</button>
        <button onclick="allKeys('/')">/</button>
       
        <button onclick="allKeys('*')">x</button>
        <button class="reset" onclick="reset()">RESET</button>
        <button class="equalto" onclick="calculate()">=</button>
    </div>
</div>
<script type="text/javascript" src="calc.js"></script>
</body>

</html>
